  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learner Application</title>
  <link rel="stylesheet" href="statics/css/apply.css">
  <script defer src="statics/js/apply.js"></script>
  <style>

  </style>
</head>
<body>

<div class="container">
  <h2>Asifunde Learner Application Form</h2>
  <form action="/submit" method="POST">

    <!-- Learner Information -->
    <h3>Learner Details</h3>
    <div class="grid">
      <div>
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" required>
      </div>
      <div>
        <label for="names">Names</label>
        <input type="text" id="names" name="names" required>
      </div>
      <div>
        <label for="id_number">ID Number</label>
        <input type="text" id="id_number" name="id_number" required>
      </div>
      <div>
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div>
        <label for="location">Location</label>
        <input type="text" id="location" name="location">
      </div>
      <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="cell_number">Cell Number</label>
        <input type="tel" id="cell_number" name="cell_number">
      </div>
      <div>
        <label for="whatsapp_number">WhatsApp Number</label>
        <input type="tel" id="whatsapp_number" name="whatsapp_number">
      </div>
      <div>
        <label for="grade">Grade Applying for</label>
        <select id="grader" name="grade" required>
          <option value="">Select Grade</option>
          <option value="Grade10">10</option>
          <option value="Grade11">11</option>
          <option value="Grade12">12</option>
        </select>
      </div>
      <div>
        <label for="school">School</label>
        <input type="text" id="school" name="school">
      </div>
    </div>

    <!-- Parent Information -->
    <h3>Parent Details</h3>
    <div class="grid">
      <div>
        <label for="parent_surname">Parent Surname</label>
        <input type="text" id="parent_surname" name="parent_surname" required>
      </div>
      <div>
        <label for="parent_names">Parent Names</label>
        <input type="text" id="parent_names" name="parent_names" required>
      </div>
      <div>
        <label for="parent_gender">Parent Gender</label>
        <select id="parent_gender" name="parent_gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label for="parent_dob">Parent Date of Birth</label>
        <input type="date" id="parent_dob" name="parent_dob" required>
      </div>
      <div>
        <label for="parent_email">Parent Email</label>
        <input type="email" id="parent_email" name="parent_email" required>
      </div>
      <div>
        <label for="parent_cell_number">Parent Cell Number</label>
        <input type="tel" id="parent_cell_number" name="parent_cell_number">
      </div>
      <div>
        <label for="parent_whatsapp_number">Parent WhatsApp Number</label>
        <input type="tel" id="parent_whatsapp_number" name="parent_whatsapp_number">
      </div>
      <div>
        <label for="relationship">Relationship to Learner</label>
        <input type="text" id="relationship" name="relationship">
      </div>
      <div>
        <label for="education">Parent Education</label>
        <input type="text" id="education" name="education">
      </div>
      <div>
        <label for="employment">Parent Employment</label>
        <input type="text" id="employment" name="employment">
      </div>
      <div>
        <label for="parent_address">Parent Address</label>
        <input type="text" id="parent_address" name="parent_address">
      </div>
    </div>

    <div>
      <input type="submit" value="Submit Application">
    </div>

  </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asifunde Application Form</title>
  <style>
    /* Base Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
    }

    /* Welcome Message */
    .form-container p {
        margin-bottom: 20px;
    }

    /* Form Grid Layout */
    form {
        display: flex;
        flex-wrap: wrap;
        gap: 15px; /* Space between input groups */
    }

    /* Input Group for flex layout */
    .input-group {
        display: flex;
        flex-wrap: wrap;
        width: 100%; /* Take full width */
        gap: 15px; /* Space between inputs in a group */
    }

    /* Style for input fields */
    input {
        flex: 1 1 calc(50% - 15px); /* Take half width minus gap space */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Full-width inputs */
    input[type="date"],
    input[type="password"],
    input[type="email"] {
        flex: 1 1 100%; /* Take full width for specific inputs */
    }

    /* Button Styling */
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 15px;
        width: 100%;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        input {
            flex: 1 1 100%; /* Stack inputs vertically on small screens */
        }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Asifunde Application Form</h1>
    <p>Welcome to Asifunde's application system! Please fill in the details below.</p>
    <form id="applicationForm">
      <h2>Learner Information</h2>
      <div class="input-group">
        <input type="text" name="surname" placeholder="Surname" required>
        <input type="text" name="names" placeholder="Names" required>
      </div>
      <div class="input-group">
        <input type="text" name="idNumber" placeholder="ID Number" required>
        <input type="date" name="dob" required>
      </div>
      <div class="input-group">
        <input type="text" name="age" placeholder="Age" required>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="text" name="location" placeholder="Location">
        <input type="text" name="cellNumber" placeholder="Cell Number">
      </div>
      <div class="input-group">
        <input type="text" name="whatsappNumber" placeholder="WhatsApp Number">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      
      <h2>Parent Information</h2>
      <div class="input-group">
        <input type="text" name="parentSurname" placeholder="Parent Surname" required>
        <input type="text" name="parentNames" placeholder="Parent Names" required>
      </div>
      <div class="input-group">
        <input type="email" name="parentEmail" placeholder="Parent Email" required>
        <input type="text" name="parentCellNumber" placeholder="Parent Cell Number">
      </div>
      <div class="input-group">
        <input type="text" name="relationship" placeholder="Relationship to Learner" required>
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>

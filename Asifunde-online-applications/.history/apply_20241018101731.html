<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asifunde Application Form</title>
  <link rel="stylesheet" href="statics/css/apply.css">
  <script defer src="statics/js/apply.js"></script>
</head>
<body>
  <div class="form-container">
    <h1>Asifunde Application Form</h1>
    <p>Welcome to Asifunde's application system! Please fill in the details below.</p>
    <form id="applicationForm">
      <h2>Learner Information</h2>
      <div class="input-group">
        <input type="text" name="surname" placeholder="Surname" required>
        <input type="text" name="names" placeholder="Names" required>
      </div>
      <div class="input-group">
        <input type="text" name="idNumber" placeholder="ID Number" required>
        <input type="date" name="dob" required>
      </div>
      <div class="input-group">
        <input type="text" name="age" placeholder="Age" required>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="text" name="location" placeholder="Location">
        <input type="text" name="cellNumber" placeholder="Cell Number">
      </div>
      <div class="input-group">
        <input type="text" name="whatsappNumber" placeholder="WhatsApp Number">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      
      <h2>Parent Information</h2>
      <div class="input-group">
        <input type="text" name="parentSurname" placeholder="Parent Surname" required>
        <input type="text" name="parentNames" placeholder="Parent Names" required>
      </div>
      <div class="input-group">
        <input type="email" name="parentEmail" placeholder="Parent Email" required>
        <input type="text" name="parentCellNumber" placeholder="Parent Cell Number">
      </div>
      <div class="input-group">
        <input type="text" name="relationship" placeholder="Relationship to Learner" required>
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
